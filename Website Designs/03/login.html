<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KREXXE</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header Starts -->
    <header class="header">
        <nav class="navbar">
            <div class="titles" id="title-1">
                <h2>
                    Krexxe
                </h2>
            </div>
        </nav>
    </header>
    <!-- Header Ends -->

    <!-- Section Starts -->
    <section class="section">
        <div class="container">
            <div class="titles" id="title-2">
                <h3>
                    Login Here
                </h3>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Enter Your E-Mail">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="buttons" id="button-1">
                <button>
                    Login
                </button>
            </div>
            <div class="sign-in">
                <div class="paragraphs" id="p-1">
                    Don't have an account?
                </div>
                <div class="paragraphs" id="p-2">
                    <a href="signup.html">Sign up</a> here!
                </div>
            </div>
            <div class="paragraphs" id="p-3">
                Log in with:
            </div>
            <div class="icons">
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.google.com/gmail/">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="https://twitter.com/">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Section Ends -->
</body>

</html>
