<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KREXXE</title>
    <link rel="stylesheet" href="signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <!-- Header Starts -->
    <header class="header">
        <nav class="navbar">
            <div class="titles" id="title-1">
                <h2>
                    Krexxe
                </h2>
            </div>
        </nav>
    </header>
    <!-- Header Ends -->

    <!-- Section Starts -->
    <section class="section">
        <div class="container">
            <div class="titles" id="title-2">
                <h3>
                    Sign Up Here
                </h3>
            </div>
            <div class="input-container">
                <div class="inputs" id="input-1">
                    <p class="paragraphs" id="p-1">
                        Name
                    </p>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="inputs" id="input-2">
                    <p class="paragraphs" id="p-1">
                        Last Name
                    </p>
                    <input type="text" placeholder="Enter Your Last Name">
                </div>
                <div class="inputs" id="input-3">
                    <p class="paragraphs" id="p-1">
                        Age
                    </p>
                    <input type="date">
                </div>
                <div class="inputs" id="input-4">
                    <p class="paragraphs" id="p-1">
                        E-Mail
                    </p>
                    <input type="email" placeholder="Enter Your E-Mail">
                </div>
                <div class="inputs" id="input-5">
                    <p class="paragraphs" id="p-1">
                        Password
                    </p>
                    <input type="password" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="buttons" id="button-1">
                <button>
                    Sign Up
                </button>
            </div>
        </div>
    </section>
    <!-- Section Ends -->
</body>

</html>
