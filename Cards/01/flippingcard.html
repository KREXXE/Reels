<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Project</title>
    <link rel="stylesheet" href="flippingcard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="logo-color.png">
                </div>
                <div class="card-back">
                    <h2>
                        KREXXE
                    </h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima sed odio non nobis tempore eligendi molestiae provident et neque consequatur?
                    </p>
                    <img src="krexxe-website-favicon-color.png">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
