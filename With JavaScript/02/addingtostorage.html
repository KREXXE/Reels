<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting Elements on Storage</title>
    <link rel="stylesheet" href="addingtostorage-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sections" id="section-1">
        <div class="general-container">
            <div class="inputs-container">
                <input type="text" class="inputs" id="keyInput" placeholder="Enter the key">
                <input type="text" class="inputs" id="valueInput" placeholder="Enter the value">
            </div>
            <div class="buttons-container">
                <button class="buttons" id="addButton">
                    Add
                </button>
                <button class="buttons" id="deleteButton">
                    Delete
                </button>
                <button class="buttons" id="clearButton">
                    Clear
                </button>
            </div>
            <div id="information">

            </div>
        </div>
    </section>

    <!-- JS Part Starts-->
    <script src="addingtostorage.js"></script>
    <!-- JS Part Ends -->
</body>
</html>
