<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up Form</title>
    <link rel="stylesheet" href="form-01-style.css">
</head>

<body>
    <div class="login-box">
        <h3>
            Login
        </h3>
        <form>
            <div class="user-box-container">
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>
                        Username
                    </label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>
                        Password
                    </label>
                </div>
            </div>
            <div class="button">
                <a href="#">
                    Confirm
                    <span></span>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
